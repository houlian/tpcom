{include file="layouts/header" /}
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="" style="height: 50px;line-height: 50px;margin-bottom: 0;border-radius: 0;background-color: #fff;box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);">
	    <div style="border-top: 1px solid #f6f6f6;padding: 0 15px;font-size: 0;height: 50px;line-height: 50px;margin-bottom: 0;border-radius: 0;">
		    <span class="layui-breadcrumb" >
			  <a href="" style="font-style: 微软雅黑;" >订&nbsp;单</a>
			  <a style=""><cite>订单明细</cite></a>
			</span>
	    </div>

	</div>

	<!-- 内容主体 -->
    <div style="padding: 15px;position: relative;margin: 0 auto;height: 90%;">
    	<div style="margin: -4.5px;height: 100%;">
    		<div style="padding: 7.5px;width: 100%;float: left;background-color: #fff;margin-bottom: 0;height: auto;">

    			<div class="layui-container" style="width: 100%;padding: 0 0px">
    				    			<!-- 搜索区域 -->
				  <div class="layui-row" style="text-align: center;">
				      <label style="font-size: 24px;font-family: 微软雅黑;margin-left: auto; margin-right: auto;">订单明细</label>

				 </div>
				</div>

				<hr>
				<!-- 表单区域 -->
				<div>
					<div class="layui-form">
					  <div class="layui-form-item">
					    <label class="layui-form-label">订单id</label>
					    <div class="layui-input-block">
					      <input type="text" name="orderid"  class="layui-input" value="{$order.id}">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">用户id</label>
					    <div class="layui-input-block">
					      <input type="text" name="useid"  class="layui-input" value="{$order.userid}">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">取件码</label>
					    <div class="layui-input-block">
					      <input type="text" name="code"  class="layui-input" value="{$order.code}">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">使用积分</label>
					    <div class="layui-input-block">
					      <input type="text" name="paypoint"  class="layui-input" value="{$order.paypoint}">
					    </div>
					  </div>

					  <div class="layui-form-item">
					    <label class="layui-form-label">使用优惠券</label>
					    <div class="layui-input-block">
					      <input type="radio" name="sex" value="1" title="否" {if $order.isred == 1}checked{/if}>
					      <input type="radio" name="sex" value="2" title="是" {if $order.isred == 2}checked{/if}>
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">优惠券码</label>
					    <div class="layui-input-block">
							<input type="text" name="redcode"  class="layui-input" value="{$order.paypoint}">
					    </div>
					  </div>

					  <div class="layui-form-item">
					    <label class="layui-form-label">实际使用积分</label>
					    <div class="layui-input-block">
							<input type="text" name="relpoint"  class="layui-input" value="{$order.relpoint}">
					    </div>
					  </div>


					  <div class="layui-form-item">
					    <label class="layui-form-label">取件点</label>
					    <div class="layui-input-block">
							<input type="text" name="address_s"  class="layui-input" value="{$order.address_s}">
					    </div>
					  </div>


					  <div class="layui-form-item">
					    <label class="layui-form-label">收货点</label>
					    <div class="layui-input-block">
							<input type="text" name="address_e"  class="layui-input" value="{$order.address_e}">
					    </div>
					  </div>


					  <div class="layui-form-item">
					    <label class="layui-form-label">时间</label>
					    <div class="layui-input-block">
							<input type="text" name="addtime"  class="layui-input" value="{$order.addtime|date="Y-m-d H:i:s",###}">
					    </div>
					  </div>

					  <div class="layui-form-item">
					    <label class="layui-form-label">状态</label>
					    <div class="layui-input-block">
							<input type="text" name="status"  class="layui-input" value="{$order.statustext}">
					    </div>
					  </div>


					  <div class="layui-form-item layui-form-text">
					    <label class="layui-form-label">备注</label>
					    <div class="layui-input-block">
					      <textarea name="note" placeholder="请输入内容" class="layui-textarea">{$order.note}</textarea>
					    </div>
					  </div>
					    <div class="layui-form-item layui-form-text">
					    <label class="layui-form-label">取件短信</label>
					    <div class="layui-input-block">
					      <textarea name="msg" placeholder="请输入内容" class="layui-textarea">{$order.msg}</textarea>
					    </div>
					  </div>

 						<div style="margin-top: 20px;"></div>
 						<button class="layui-btn layui-btn-fluid" lay-submit>点击关闭</button>
					</div>

				</div>


    		</div>

    	</div>

    </div>




  </div>
	  <script type="text/javascript">
	  	var bool = true;
	  	layui.use(['form'], function(){
		  	var form = layui.form;
		  	form.on('submit()', function(data){
		  		window.close();
			  // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
			  // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
			  // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
			if (!bool) {return false;}
			bool = false;
		  	var data = {"address":data.field.address};
			$.post("/index/setting/addressmodify",data,function(rtn){
			  if(rtn.code==200){
			    layer.msg(rtn.msg);
			    setTimeout(function(){
			      window.location.reload();
			    },1500);
			    
			  }else{
			  	bool = true;
			    layer.msg(rtn.msg);        
			  }
			},"json");

			  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
			});
		});

	</script>
  <style type="text/css">
  	html {background-color: #f2f2f2;color: #666;}
  </style>
{include file="layouts/footer" /}
